---

# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

exclude: '^.*\.patch$'

repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.5.0
  hooks:
  # "Check for added large files"
  - id: check-added-large-files
  # "Check for merge conflicts"
  - id: check-merge-conflict
  # "Check Yaml"
  - id: check-yaml
    exclude: ^helm/.+/templates/
  # "Fix python encoding pragma"
  # - id: fix-encoding-pragma
  # "Trim Trailing Whitespace"
  - id: trailing-whitespace

# "Commit messages"
- repo: https://github.com/compilerla/conventional-pre-commit
  rev: v3.0.0
  hooks:
    - id: conventional-pre-commit
      stages: [commit-msg]

# "flake8"
- repo: https://github.com/PyCQA/flake8
  rev: 6.1.0
  hooks:
  - id: flake8

- repo: https://github.com/charliermarsh/ruff-pre-commit
  rev: 'v0.1.9'
  hooks:
    - id: ruff
    - id: ruff
      alias: "ruff-fix"
      stages: [ manual ]
      args: ["--fix"]
- repo: https://github.com/pre-commit/mirrors-autopep8
  rev: v2.0.4
  hooks:
  -   id: autopep8
      args: ["-d"]
  -   id: autopep8
      alias: "autopep8-fix"
      stages: [ manual ]
      args: ["-i"]

# "docker-compose.yaml linter"
- repo: https://gitlab.com/univention/pre-commit-hooks/docker-compose-check
  rev: 7702a8801a158b8595569dd29e2dd655d8a08310
  hooks:
  - id: docker-compose-check

# "Dockerfile linter"
- repo: https://gitlab.com/univention/pre-commit-hooks/docker-pre-commit
  rev: v2.0.0
  hooks:
  - id: hadolint-system

# "Helm chart linter"
- repo: https://github.com/gruntwork-io/pre-commit
  rev: v0.1.23
  hooks:
  - id: helmlint

- repo: https://github.com/norwoodj/helm-docs
  rev: v1.12.0
  hooks:
    - id: helm-docs
      args:
        - --chart-search-root=helm
        - --template-files=README.md.gotmpl
      always_run: true

- repo: "https://git.knut.univention.de/univention/dist/pre-commit-hooks/addlicense"
  rev: "v1.0.0"
  hooks:
    - id: "addlicense"
      name: "Check or add license headers to files"
      args: []
...
