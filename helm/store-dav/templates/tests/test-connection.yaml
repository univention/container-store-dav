---
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "common.names.fullname" . }}-test-connection"
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox:1.3.5
      command: ['wget']
      args: ['{{ include "common.names.fullname" . }}:{{ .Values.service.port }}']
      resources:
        limits:
          memory: 32Mi
          cpu: 10m
        requests:
          memory: 16Mi
          cpu: 5m
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
          - ALL
        readOnlyRootFilesystem: true
        runAsGroup: 2000
        runAsNonRoot: true
        runAsUser: 2000
        seccompProfile:
          type: RuntimeDefault
  restartPolicy: Never
